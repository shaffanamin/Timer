<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container translate-middle position-absolute top-50 start-50 d-flex justify-content-center bg-blue">
        <div class="d-inline px-1" id="displayMin">00 </div>
        <div class="d-inline px-1" id="displaySec">: 00 </div>
        <div class="d-inline px-1" id="displayMilliSec">: 00</div>
    </div>

    <div class="d-flex justify-content-center main">
        <button onclick="start()" class="btn btn-dark">Start</button>
        <button onclick="pause()" class="btn btn-dark">pause</button>
        <button onclick="reset()" class="btn btn-dark">Reset</button>
        <button onclick="set()" class="btn btn-dark">Set</button>
    </div>



    <!-- bootstrap java script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- file java script link -->
    <script src="app.js"></script>
</body>
</html>
